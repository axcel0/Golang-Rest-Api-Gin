# Docker Compose for Prometheus + Grafana monitoring stack
# Usage: docker-compose up -d
# Access: 
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # Prometheus - Metrics collection and alerting
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Optional: Alertmanager - Alert routing and management
  # alertmanager:
  #   image: prom/alertmanager:latest
  #   container_name: alertmanager
  #   restart: unless-stopped
  #   ports:
  #     - "9093:9093"
  #   volumes:
  #     - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
  #     - alertmanager-data:/alertmanager
  #   command:
  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #     - '--storage.path=/alertmanager'
  #   networks:
  #     - monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  # alertmanager-data:
  #   driver: local

networks:
  monitoring:
    driver: bridge

# Quick Start:
# 1. Start monitoring stack:
#    docker-compose up -d
#
# 2. Start your Go API (on host):
#    ./bin/api
#
# 3. Access Prometheus:
#    open http://localhost:9090
#    Check targets: http://localhost:9090/targets
#    Should see: go-rest-api (1/1 up)
#
# 4. Access Grafana:
#    open http://localhost:3000
#    Login: admin/admin
#    Add data source: Prometheus (http://prometheus:9090)
#    Import dashboard or create custom panels
#
# 5. Generate traffic:
#    curl http://localhost:8080/health
#    curl http://localhost:8080/metrics
#
# 6. Query metrics in Prometheus:
#    http_requests_total
#    rate(http_requests_total[5m])
#    histogram_quantile(0.95, http_request_duration_seconds_bucket)
#
# 7. Stop stack:
#    docker-compose down
