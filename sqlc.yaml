version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/repository/queries/"
    schema: "./scripts/migrations/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/repository/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "datetime"
            go_type: "time.Time"
