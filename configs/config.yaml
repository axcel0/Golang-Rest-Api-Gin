# Application Configuration
# Override these values using environment variables

app:
  name: "Go-Lang-project-01"
  version: "1.0.0"
  environment: "development" # development, staging, production
  ratelimitperminute: 1000 # Requests per minute per IP (increased for testing)
  ratelimitburst: 100 # Allow burst of 100 requests (increased for testing)

server:
  port: "8080"
  mode: "debug" # debug or release
  readtimeout: 10s
  writetimeout: 10s
  idletimeout: 60s

database:
  driver: "sqlite" # sqlite, postgres, mysql
  host: "localhost"
  port: 5432
  user: "postgres"
  password: ""
  dbname: "goproject.db"
  sslmode: "disable"
  maxidleconns: 10
  maxopenconns: 100
  connmaxlifetime: 1h

logger:
  level: "info" # debug, info, warn, error
  format: "json" # json or console
  outputpath: "stdout"

jwt:
  secretkey: "change-this-secret-key-in-production"
  accesstokenduration: "24h"
  refreshtokenduration: "168h" # 7 days
